<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Weather Card UI | Glassmorphism</title>
  </head>
  <body>
    <div class="card">
      <h4>Pune</h4>
      <h6>Partly Cloudy</h6>
      <img src="./weather.svg" alt="weather" />
      <h1>32<sup>&deg;</sup></h1>
      <div class="container">
        <div class="details">
          <p>max</p>
          <span>32<sup>&deg;</sup></span>
        </div>
        <div class="details">
          <p>min</p>
          <span>30<sup>&deg;</sup></span>
        </div>
      </div>
    </div>
  </body>
</html>
